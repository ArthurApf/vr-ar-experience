<!DOCTYPE html>
<html>
  <head>
    <title>Tour Inteli</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <img id="imgEscada" src="./assets/escada.jpeg" />
        <img id="imgFora" src="./assets/fora.jpeg" />
      </a-assets>
      
      <!-- Camera + Cursor -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- Ambiente -->
      <a-sky id="img-360" radius="30" src="#imgFora"></a-sky>
      <a-text value="Refeitório" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Ir para as escadas" position="-1.5 3.5 -5" color="#000"></a-text>

      <!-- Objeto interativo -->
      <a-sphere 
        id="vai_para_cima" 
        position="-8 7 -26" 
        radius="0.5" 
        color="#ed1212" 
        event-set__mouseenter="_event: mouseenter; color: #00ff00" 
        event-set__mouseleave="_event: mouseleave; color: #ed1212">
      </a-sphere>
    </a-scene>

    <script>
      // Adiciona evento de clique para transição de cena
      document.querySelector("#vai_para_cima")
        .addEventListener("click", () => {
          window.location.href = "vr2.html";
        });
    </script>
  </body>
</html>
