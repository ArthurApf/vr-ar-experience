<!DOCTYPE html>
<html>
<head>
    <title>Selecione a Experiência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: 20px;
            background: linear-gradient(135deg, #0078d4, #00c6ff);
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }
        .button:hover:before {
            transform: scale(2.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione a Experiência</h1>
        <a href="ar.html" class="button">AR</a>
        <a href="vr.html" class="button">VR</a>
    </div>
</body>
</html>
